name: Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #-----------------------------------
      # 1. ã‚³ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      #-----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      #-----------------------------------
      # 2. Azure ãƒ­ã‚°ã‚¤ãƒ³
      #-----------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # ğŸ‘‡ secrets.AZURE_CREDENTIALS ã®ä½œã‚Šæ–¹ã¯å¾Œè¿°

      #-----------------------------------
      # 3. ACR ã«ãƒ­ã‚°ã‚¤ãƒ³
      #-----------------------------------
      - name: Login to Azure Container Registry
        run: az acr login --name myacaregistry1234

      #-----------------------------------
      # 4. Docker ãƒ“ãƒ«ãƒ‰ & ãƒ—ãƒƒã‚·ãƒ¥
      #-----------------------------------
      - name: Build and Push Docker image
        run: |
          docker build -t myacaregistry1234.azurecr.io/myapp:latest ./app
          docker push myacaregistry1234.azurecr.io/myapp:latest

      #-----------------------------------
      # 5. Terraform ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      #-----------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      #-----------------------------------
      # 6. Terraform Init
      #-----------------------------------
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      #-----------------------------------
      # 7. Terraform Apply
      #-----------------------------------
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform